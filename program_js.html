<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<P><b>Program JavaScript :</b></P>
<BODY background="satu.jpeg"></BODY>
<h4 class="text-center">Cek hari Yukk!!!</h4>
<h6 class="text-center">Klik tombol "Cek hari" untuk mengetahui hari ini!</h6>
<button type="button" class="btn btn-dark mx-auto d-block" onclick="fungsihari()">Cek Hari</button>
<h5 class="text-center" id="hari"></h5>
<br><hr>
<h4 class="text-center">Menghitung Diskon</h4>
<from name="Diskon" class="text-center">
    <P><P>
    Harga<br>
    <input type="text" name="harga">
    <P><P>
    Persen<br>
    <input type="text" name="persen">
    <p><br>
    <input type="button" class="btn btn-dark" name="cek" value="CEK" onclick="Cek_Diskon();">
    <p><p>
    Hasil Diskon<br>
    <input type="text" name="hasil">
    <p></p><br>
</from>

</div>
    <script src="bootstrap.bundle.js"></script>
    <script>
    function fungsihari(){
        var x;
        var d=new Date().getDay();
        switch (d)
        {
            case 0:
                x="Hari ini adalah hari <b>Minggu</b>";
                break;
            case 1:
                x="Hari ini adalah hari <b>Senin</b>";
                break;
            case 2:
                x="Hari ini adalah hari <b>Selasa</b>";
                break;
            case 3:
                x="Hari ini adalah hari <b>Rabu</b>";
                break;
            case 4:
                x="Hari ini adalah hari <b>Kamis</b>";
                break;
            case 5:
                x="Hari ini adalah hari <b>Jumat</b>";
                break;
            case 6:
                x="Hari ini adalah hari <b>Sabtu</b>";
                break;
        }
        document.getElementById("hari").innerHTML=x;
    }

    function Cek_Diskon() {
        var harga = document.Diskon.harga.value;
        var persen = document.Diskon.persen.value;
        harga = parseInt(harga);
        persen = parseInt(persen);
        var hasil = harga * (persen/100);
        hasil = harga - parseInt(hasil);
        document.Diskon.hasil.value = hasil;
    }
</script>
